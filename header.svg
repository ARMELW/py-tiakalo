<svg width="100%" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="headerGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="20%" stop-color="#ff0099"/>
      <stop offset="80%" stop-color="#ff0099"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="600" height="100" fill="#222222" rx="5" ry="5"/>
  <rect x="0" y="0" width="600" height="2" fill="url(#headerGradient)" filter="url(#glow)"/>

  <g id="particles">
    <!-- Particules multi-directionnelles accélérées -->
    <circle cx="80" cy="30" r="2" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="60;100;80" dur="1.0s" repeatCount="indefinite" />
      <animate attributeName="cy" values="10;90;10" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="0.4s" repeatCount="indefinite" />
    </circle>

    <circle cx="180" cy="70" r="2" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="160;200;180" dur="0.9s" begin="-0.1s" repeatCount="indefinite" />
      <animate attributeName="cy" values="90;10;90" dur="0.9s" begin="-0.1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="0.6s" repeatCount="indefinite" />
    </circle>

    <circle cx="280" cy="50" r="2" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="260;320;280" dur="0.8s" begin="-0.2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="20;80;20" dur="0.7s" begin="-0.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="0.35s" repeatCount="indefinite" />
    </circle>

    <circle cx="380" cy="20" r="2" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="350;420;380" dur="1.1s" begin="-0.05s" repeatCount="indefinite" />
      <animate attributeName="cy" values="10;95;10" dur="1.0s" begin="-0.05s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="0.6s" repeatCount="indefinite" />
    </circle>

    <circle cx="480" cy="40" r="2" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="440;520;480" dur="0.6s" begin="-0.1s" repeatCount="indefinite" />
      <animate attributeName="cy" values="85;15;85" dur="0.5s" begin="-0.1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;1;0.2" dur="0.3s" repeatCount="indefinite" />
    </circle>

    <!-- Particules supplémentaires très rapides -->
    <circle cx="40" cy="20" r="1.5" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="10;120;40" dur="0.7s" begin="-0.05s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="5;80;20" dur="0.6s" begin="-0.02s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;1;0.1" dur="0.45s" repeatCount="indefinite"/>
    </circle>

    <circle cx="120" cy="85" r="1.2" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="90;150;120" dur="0.85s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="70;95;70" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="0.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="220" cy="10" r="1.6" fill="#ff0099" filter="url(#glow)">
      <!-- animateMotion faster for quick curved paths -->
      <animateMotion dur="0.8s" repeatCount="indefinite" path="M0,0 C30,40 60,-20 90,10" />
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="0.45s" repeatCount="indefinite"/>
    </circle>

    <circle cx="320" cy="60" r="1.4" fill="#ff0099" filter="url(#glow)">
      <animateMotion dur="0.6s" repeatCount="indefinite" path="M0,0 C-20,-30 -60,20 -90,-10" />
      <animate attributeName="opacity" values="0.15;0.85;0.15" dur="0.4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="420" cy="30" r="1.8" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="380;460;420" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="10;50;10" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="0.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="560" cy="80" r="1.5" fill="#ff0099" filter="url(#glow)">
      <animate attributeName="cx" values="520;580;560" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;95;60" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="0.55s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Logo circulaire avec note de musique -->
  <g id="logo" transform="translate(0,0)">
    <circle cx="30" cy="50" r="12" fill="#ff0099" filter="url(#glow)" />
    <text x="26" y="55" font-family="sans-serif" font-size="12" font-weight="bold" fill="#000000" filter="url(#glow)">♪</text>
  </g>
  
  <!-- Nom du site en néon -->
  <text x="60" y="55" font-family="serif" font-size="24" font-weight="bold" fill="#ff0099" filter="url(#glow)" letter-spacing="2">
    tiakalo.org
  </text>

  <!-- Soulignement néon sous le nom -->
  <g id="underline" filter="url(#glow)">
    <!-- base solide et lumineuse -->
    <rect x="60" y="72" width="150" height="6" rx="4" fill="#ff0099" opacity="0.95" />
    <!-- léger gradient pour fondu d'extrémités -->
    <rect x="60" y="72" width="150" height="6" rx="4" fill="url(#headerGradient)" opacity="0.6" />
    <!-- reflet qui traverse pour l'effet néon animé -->
    <rect x="60" y="70" width="36" height="10" rx="5" fill="#ffffff" opacity="0.18">
      <animate attributeName="x" from="60" to="210" dur="0.9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.18;0.03;0.18" dur="0.9s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <g transform="translate(450, 40)" filter="url(#glow)">
    <rect x="0" y="0" width="5" height="20" rx="2" fill="#ff0099">
      <animate attributeName="height" values="10;25;10" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="y" values="5;-10;5" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="0" width="5" height="15" rx="2" fill="#ff0099">
      <animate attributeName="height" values="5;20;5" dur="0.8s" begin="0.1s" repeatCount="indefinite" />
      <animate attributeName="y" values="7;-8;7" dur="0.8s" begin="0.1s" repeatCount="indefinite" />
    </rect>
    <rect x="20" y="0" width="5" height="18" rx="2" fill="#ff0099">
      <animate attributeName="height" values="8;22;8" dur="0.7s" begin="0.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="6;-9;6" dur="0.7s" begin="0.2s" repeatCount="indefinite" />
    </rect>
  </g>

  <g transform="translate(510, 38)">
    <rect width="80" height="24" rx="12" fill="none" stroke="#ff0099" stroke-width="1.5" filter="url(#glow)"/>
    <circle cx="12" cy="12" r="4" fill="#ff0099" filter="url(#glow)">
       <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <text x="22" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff0099">KARAOKE</text>
  </g>

  <rect x="0" y="98" width="600" height="2" fill="url(#headerGradient)" filter="url(#glow)"/>
</svg>

